<h2 mat-dialog-title>{{ data.title }}</h2>
<div mat-dialog-content>
  <p><strong>Description:</strong> {{ data.description }}</p>
  <p><strong>Genre:</strong> {{ data.genre.name || data.genre }}</p>
  <!-- If genre is an object, we access the 'name' property. -->
  <p><strong>Director:</strong> {{ data.director.name || data.director }}</p>
  <!-- If director is an object, we access the 'name' property. -->
</div>
<div mat-dialog-actions>
  <button mat-button (click)="closeDialog()">Close</button>
</div>
